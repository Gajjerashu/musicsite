<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trending Hit Songs - MiniMusic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .song-card {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .song-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .song-info {
            padding: 15px;
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .song-artist {
            font-size: 0.9rem;
            color: #ccc;
        }

        .play-btn {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .song-card:hover .play-btn {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            .song-image {
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="section-title text-center text-light">ðŸ”¥ Trending - Hit Songs</h2>

        <div class="row row-cols-2 row-cols-md-4 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?music,singer" class="song-image" alt="Hit Song 1">
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Fire Beats</div>
                        <div class="song-artist">DJ Ash</div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?concert,dj" class="song-image" alt="Hit Song 2">
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Midnight Vibes</div>
                        <div class="song-artist">Riya Beats</div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?party,night" class="song-image" alt="Hit Song 3">
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Electro Storm</div>
                        <div class="song-artist">DJ Max</div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?headphones,dj" class="song-image" alt="Hit Song 4">
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Bass Drop</div>
                        <div class="song-artist">MC Flow</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
