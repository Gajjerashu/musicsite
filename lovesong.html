<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love Songs Album - MiniMusic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        .song-card {
            background: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .song-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.15);
        }

        .song-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .song-info {
            padding: 15px;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .song-artist {
            font-size: 0.9rem;
            color: #ccc;
        }

        .play-btn {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            color: white;
            background: rgba(255, 77, 109, 0.6);
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }

        .song-card:hover .play-btn {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            .song-image {
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="section-title">ðŸ’– Love Songs Album</h2>

        <div class="row row-cols-2 row-cols-md-4 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?couple,romantic" class="song-image"
                        alt="Love Song 1" />
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Tera Ban Jaunga</div>
                        <div class="song-artist">Akhil Sachdeva</div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?love,heart" class="song-image" alt="Love Song 2" />
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Raabta</div>
                        <div class="song-artist">Arijit Singh</div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?romance,music" class="song-image"
                        alt="Love Song 3" />
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Tum Mile</div>
                        <div class="song-artist">Neeraj Shridhar</div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col">
                <div class="song-card">
                    <img src="https://source.unsplash.com/300x200/?valentine,romantic-music" class="song-image"
                        alt="Love Song 4" />
                    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
                    <div class="song-info">
                        <div class="song-title">Jeene Laga Hoon</div>
                        <div class="song-artist">Atif Aslam</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
